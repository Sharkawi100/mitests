<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitests - الملف الشخصي للطالب</title>
  <meta name="description" content="صفحة مستقلة للملف الشخصي للطالب.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .student-navbar { border-bottom: 1px solid var(--color-gray-200); }
    body.rtl .main-content .student-navbar { right: var(--sidebar-width); left: 0; }
    body.ltr .main-content .student-navbar { left: var(--sidebar-width); right: 0; }
    body.rtl .main-content.main-content--expanded .student-navbar { right: var(--sidebar-collapsed-width); }
    body.ltr .main-content.main-content--expanded .student-navbar { left: var(--sidebar-collapsed-width); }
    .student-navbar .navbar__brand-icon { background: linear-gradient(135deg, var(--color-student), #24c6c6); }
    .sidebar__item:hover, .sidebar__item--active { background: rgba(14, 165, 165, 0.22); color: var(--color-white); }
    .sidebar__item--active { border-inline-start: 3px solid var(--color-student); }
    .btn--student { background: var(--color-student); border-color: var(--color-student); color: var(--color-white); }
    .main { padding: calc(var(--navbar-height) + var(--space-6)) var(--space-6) var(--space-8); }
    .card-block { background: var(--color-white); border: 1px solid var(--color-gray-200); border-top: 4px solid var(--color-student); border-radius: var(--border-radius-md); box-shadow: var(--shadow-sm); padding: var(--space-4); display: grid; gap: var(--space-3); }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-3); }
    .field { display: grid; gap: var(--space-1); }
    .field label { color: var(--color-gray-700); font-size: var(--font-size-sm); font-weight: 600; }
    .field input, .field textarea { border: 1px solid var(--color-gray-300); border-radius: var(--border-radius-sm); padding: var(--space-2) var(--space-3); font-family: inherit; }
    .field textarea { min-height: 84px; resize: vertical; }
    @media (max-width: 1023px) {
      body.rtl .main-content .student-navbar { right: var(--sidebar-collapsed-width); }
      body.ltr .main-content .student-navbar { left: var(--sidebar-collapsed-width); }
      body.rtl .main-content { margin-right: var(--sidebar-collapsed-width); }
      body.ltr .main-content { margin-left: var(--sidebar-collapsed-width); }
      .sidebar { width: var(--sidebar-collapsed-width); }
      .sidebar .sidebar__brand-text, .sidebar .sidebar__item span, .sidebar .sidebar__toggle span { display: none; }
      .grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 767px) {
      .sidebar { display: none; }
      body.rtl .main-content, body.ltr .main-content { margin: 0; }
      body.rtl .main-content .student-navbar, body.ltr .main-content .student-navbar { right: 0; left: 0; }
      .main { padding-inline: var(--space-4); }
    }
  </style>
</head>
<body class="rtl">
  <aside class="sidebar" id="sidebar" aria-label="Sidebar navigation">
    <div class="sidebar__header"><div class="sidebar__logo">M</div><span class="sidebar__brand-text">سراج - الطالب</span></div>
    <nav class="sidebar__nav">
      <a class="sidebar__item" href="student-dashboard.html"><i class="fas fa-gauge"></i><span>لوحة الطالب</span></a>
      <a class="sidebar__item sidebar__item--active" href="student-profile.html"><i class="fas fa-id-card"></i><span>الملف الشخصي</span></a>
    </nav>
    <button class="sidebar__toggle" id="sidebar-toggle" aria-label="Toggle sidebar"><i class="fas fa-angles-right"></i><span>تصغير</span></button>
  </aside>

  <div class="main-content" id="main-content">
    <nav class="navbar student-navbar" role="navigation" aria-label="Student top navigation">
      <a href="student-profile.html" class="navbar__brand"><div class="navbar__brand-icon"><i class="fas fa-id-card"></i></div><span class="navbar__brand-text">الملف الشخصي</span></a>
      <div class="navbar__actions">
        <div class="lang-switcher" role="group" aria-label="Language selector">
          <button class="lang-switcher__btn active" data-lang="ar" aria-label="Arabic">&#1593;</button>
          <button class="lang-switcher__btn" data-lang="he" aria-label="Hebrew">&#1506;&#1489;</button>
          <button class="lang-switcher__btn" data-lang="en" aria-label="English">En</button>
        </div>
        <div class="avatar-dropdown">
          <button class="avatar-btn" type="button" data-avatar-toggle="student-avatar-menu" aria-label="قائمة حساب الطالب"><i class="fas fa-user-graduate"></i></button>
          <div class="avatar-menu" id="student-avatar-menu" data-avatar-menu>
            <span class="avatar-menu__label">حساب الطالب</span>
            <a class="avatar-menu__link" href="student-profile.html"><i class="fas fa-id-card"></i><span>الملف الشخصي</span></a>
            <a class="avatar-menu__link" href="student-settings.html"><i class="fas fa-gear"></i><span>الإعدادات</span></a>
          </div>
        </div>
        <a href="index.html" class="btn btn--student btn--sm"><i class="fas fa-right-from-bracket"></i><span>تسجيل الخروج</span></a>
      </div>
    </nav>

    <main class="main">
      <section class="card-block">
        <h1>الملف الشخصي للطالب</h1>
        <div class="grid">
          <div class="field"><label>الاسم</label><input value="نورا الخطيب"></div>
          <div class="field"><label>البريد الإلكتروني</label><input value="nora.student@seraj.edu"></div>
          <div class="field"><label>رقم الهاتف</label><input value="+966 55 888 2211"></div>
          <div class="field"><label>الصف</label><input value="الصف التاسع"></div>
          <div class="field"><label>المجموعة</label><input value="الصف تاسع 1"></div>
          <div class="field"><label>ولي الأمر</label><input value="محمد الخطيب"></div>
          <div class="field" style="grid-column:1/-1;"><label>ملاحظات</label><textarea>أفضل تنبيهًا قبل الاختبار بـ 24 ساعة، وشرحًا بعد كل نتيجة.</textarea></div>
        </div>
        <div><button class="btn btn--student">حفظ الملف الشخصي</button></div>
      </section>
    </main>
  </div>
  <script src="shared-layout.js"></script>
</body>
</html>
