    <main class="main"><section class="card-block"><h1>إعدادات المدرسة</h1><p>ضبط الصف الافتراضي والمادة الأساسية للمؤسسة.</p><div class="settings-form"><div class="field"><label for="school-grade-select">الصف الافتراضي</label><select id="school-grade-select"></select></div><div class="field"><label for="school-subject-select">المادة الأساسية</label><select id="school-subject-select"></select></div><button class="btn btn--school btn--sm" id="school-settings-save" type="button">حفظ التفضيلات</button></div></section></main>
  </div>
  <script src="shared-layout.js"></script>
  <script>
    (function () {
      'use strict';
      function loadCatalog(key, fallback) { try { var raw = localStorage.getItem(key); if (!raw) return fallback.slice(); var parsed = JSON.parse(raw); if (Array.isArray(parsed) && parsed.length) return parsed; } catch (e) {} return fallback.slice(); }
      function renderOptions(selectEl, items, selectedValue) { if (!selectEl) return; selectEl.innerHTML = ''; for (var i = 0; i < items.length; i++) { var opt = document.createElement('option'); opt.value = items[i]; opt.textContent = items[i]; selectEl.appendChild(opt); } if (selectedValue) selectEl.value = selectedValue; if (!selectEl.value && items.length) selectEl.value = items[0]; }
      document.addEventListener('DOMContentLoaded', function () { var gradeSelect = document.getElementById('school-grade-select'); var subjectSelect = document.getElementById('school-subject-select'); var grades = loadCatalog('mitests-admin-grades', ['الصف السابع', 'الصف الثامن', 'الصف التاسع']); var subjects = loadCatalog('mitests-admin-subjects', ['اللغة العربية', 'اللغة الإنجليزية', 'الرياضيات', 'العلوم']); renderOptions(gradeSelect, grades, localStorage.getItem('mitests-school-default-grade') || grades[0]); renderOptions(subjectSelect, subjects, localStorage.getItem('mitests-school-default-subject') || subjects[0]); var saveBtn = document.getElementById('school-settings-save'); if (saveBtn) { saveBtn.addEventListener('click', function () { try { localStorage.setItem('mitests-school-default-grade', gradeSelect.value); localStorage.setItem('mitests-school-default-subject', subjectSelect.value); } catch (e) {} alert('تم حفظ تفضيلات المدرسة.'); }); } });
    })();
  </script>
